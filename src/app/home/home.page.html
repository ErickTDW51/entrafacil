<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col class="config">
        <ion-button fill="clear" (click)="config()" class="btn_config">
          <ion-icon name="settings-outline" style="font-size: 50px;"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="centro" (click)="perfil()">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-router-link routerLink="/profile">Perfil</ion-router-link>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col class="centro"></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="centro"></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="centro"></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
