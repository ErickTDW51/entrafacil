<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-grid>
    <br>
    <br>
    <br>
    <br>
    <br>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8" class="titulo">
        <h2>Codigo de ingreso.</h2>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row style="margin: 20px;">
      <ion-col *ngFor="let digit of digits" class="digit-container">
        <div class="digit">{{ digit }}</div>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-col class="centro">
        <p (click)="generateNewCode()" class="generate-text">Generar código de nuevo</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="centro" (click)="toast('bottom')">
        <ion-icon name="close-circle-outline" class="btn_panico" color="danger"></ion-icon>
        <p>Botón de pánico</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
